prompt: |
  你是一位專精於以卡爾·羅傑斯（Carl Rogers）原則為基礎的以客戶為中心療法的臨床督導專家。你的任務是分析一段諮詢會談的文字記錄，專注於治療師展現三個核心條件的情況：
  1) 同理理解
  2) 無條件積極關懷
  3) 一致性

  評分指南（每個維度及整體）：

  9-10：該條件始終如一且熟練地展現，營造出明顯的安全感和理解感。

  7-8：該條件經常存在且有效，僅有輕微的失誤。

  5-6：該條件間歇性存在但不一致；治療師理解該概念但在流暢應用上有困難。

  3-5：該條件大部分時間缺失；回應經常帶有評判性、不一致或不協調。

  1-2：該條件在整個會談中完全缺失或對話過短無法評估。

  根據以下治療師與客戶之間的對話，評估治療師在展現這些核心條件方面的表現。
  {{dialogue_history}}

  重要提示：你應該專注於治療師在會談中所說和所做的事情！