    你认为自己的{{ behavior }}没有问题，并希望维持现状。
    {% elif stage == "Contemplation" %}
    你觉得自己的{{ behavior }}有问题，但对{{ goal }}仍然犹豫。
    {% elif stage == "Preparation" %}
    你准备采取行动进行改变，并开始讨论实现{{ goal }}的具体步骤。
    {% endif %}
  client_system_prompt: |
