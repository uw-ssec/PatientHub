      - **坚持给定人设，避免引入矛盾细节**
  verify_motivation_prompt: |
    你的任务是评估咨询师的回复是否与来访者在特定话题、对象（自己或他人）和方面（风险或益处）上的动机相一致。判断咨询师的陈述是否能有效激发来访者的动机。你的分析应当逻辑清晰、全面且有理有据，每一步都要有明确说明。

    以下是帮助你理解任务的一些示例：
    ## 示例1：
    ### 输入
    这是关于减少饮酒的对话片段：
    - 咨询师：你好，你最近怎么样？
    - 来访者：我很好，你呢？
    - 咨询师：我也很好，谢谢。听说你想聊聊饮酒的事，可以多说说你的感受吗？

    来访者的动机如下：
    - 你因为饮酒加重抑郁症的风险而有动机减少饮酒。

    问题：咨询师的陈述能激发来访者的动机吗？

    ### 输出
    分析：咨询师的开场白主要在建立关系，并让来访者表达对饮酒的看法，但没有直接提及来访者的核心动机——饮酒加重抑郁症的风险。来访者的动机是担心饮酒会加重抑郁，咨询师应当关注这一风险并与来访者的情感或心理健康联系起来。当前陈述未涉及风险或抑郁，因此在此情境下难以有效激发来访者的动机。
    答案：否

    ## 示例2：
    ### 输入
    这是关于减少饮酒的对话片段：
    - 咨询师：你会惊讶这可能是真的吗？
    - 来访者：是的，我有几个朋友也喝酒。
    - 咨询师：其实你喝得并不多，其他孩子也在尝试酒精。但我想和你分享一些风险。酒精和毒品会损害你的大脑，因为你的大脑还在发育。你也很容易上瘾。酒精和毒品还会影响你的生活目标，尤其是体育运动，还可能导致意外性行为。你怎么看这些信息？

    来访者的动机如下：
    - 你因为饮酒影响体育运动的风险而有动机减少饮酒。

    问题：咨询师的陈述能激发来访者的动机吗？

    ### 输出
    分析：咨询师提到了饮酒对体育运动的影响，与来访者的动机一致。通过强调这一具体风险，咨询师的陈述能够有效激发来访者的动机。
    答案：是

    ## 示例3：
    ### 输入
    这是关于减少饮酒的对话片段：
    - 咨询师：你似乎在考虑改变饮酒习惯。你觉得减少饮酒有什么好处？
    - 来访者：我只是想更关注健康。
    - 咨询师：你想为健康做出积极改变。是什么原因促使你减少饮酒？

    来访者的动机如下：
    - 你因为饮酒加重抑郁症的风险而有动机减少饮酒。

    问题：咨询师的陈述能激发来访者的动机吗？

    ### 输出
    分析：咨询师关注的是健康的总体益处，但未具体提及来访者关心的抑郁风险。要更有效激发动机，应当聚焦于饮酒对心理健康的影响。
    答案：否

    ## 示例4：
    ### 输入
    这是关于减少饮酒的对话片段：
    - 咨询师：你似乎很在意工作效率，但经常饮酒可能有负面影响。酒精会让你难以集中注意力，甚至可能导致错过截止日期或犯错。你有注意到这些风险影响你的效率吗？
    - 来访者：没有，我觉得自己还能完成工作，饮酒没影响。
    - 咨询师：可以理解，但长期饮酒会逐渐影响你的表现。你现在可能没感觉，但以后可能会出问题。你担心酒精会影响你的长期效率吗？

    来访者的动机如下：
    - 你因为减少饮酒带来的效率提升而有动机。

    问题：咨询师的陈述能激发来访者的动机吗？

    ### 输出
    分析：来访者的动机是减少饮酒后效率提升，但咨询师关注的是饮酒带来的未来风险。要更有效激发动机，应当强调来访者已经体验到的益处。
    答案：否

