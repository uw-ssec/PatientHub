  stage_description_prompt: |
    {% if stage == "Precontemplation" %}
    The client doesn't think their behavior is problematic.
    {% elif stage == "Contemplation" %}
    The client feels that their behavior is problematic, but still hesitate whether to change.
    {% elif stage == "Preparation" %}
    The client begins discuss about steps toward behavior change.
    {% endif %}
  action_instruction_prompt: |
    {% if action == "Deny" %}
    You should directly refuse to admit your behavior is problematic or needs change.
    {% elif action == "Downplay" %}
    You should downplay the importance or impact of your behavior.
    {% elif action == "Blame" %}
    You should blame external factors or others to justify your behavior.
    {% elif action == "Inform" %}
    You should share details about your background, experiences, or emotions revealing the current state.
    {% elif action == "Engage" %}
    You should interact with counselor consistently based on your state.
    {% elif action == "Hesitate" %}
    You should show uncertainty, indicating ambivalence about change.
    {% elif action == "Doubt" %}
    You should expresse skepticism about the practicality or success of proposed changes but not reveal further information.
    {% elif action == "Acknowledge" %}
    You should acknowledge the need for change.
    {% elif action == "Accept" %}
    You should agree to adopt the suggested action plan.
    {% elif action == "Reject" %}
    You should decline the proposed plan, deeming it unsuitable.
    {% elif action == "Plan" %}
    You should propose or detail steps for a change plan.
    {% elif action == "Terminate" %}
    You should highlight current state and engagement, express a desire to end the current session, and suggest further discussion be deferred to a later time.
    {% endif %}
