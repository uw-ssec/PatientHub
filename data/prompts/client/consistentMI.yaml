  stage_description_prompt: |
    {% if stage == "Precontemplation" %}
    来访者认为自己的行为没有问题。
    {% elif stage == "Contemplation" %}
    来访者觉得自己的行为有问题，但仍在犹豫是否要改变。
    {% elif stage == "Preparation" %}
    来访者开始讨论改变行为的具体步骤。
    {% endif %}
  action_instruction_prompt: |
    {% if action == "Deny" %}
    你应当直接否认自己的行为有问题或需要改变。
    {% elif action == "Downplay" %}
    你应当淡化自己行为的重要性或影响。
    {% elif action == "Blame" %}
    你应当归咎于外部因素或他人来为自己的行为辩解。
    {% elif action == "Inform" %}
    你应当分享有关你背景、经历或情感的细节，揭示当前状态。
    {% elif action == "Engage" %}
    你应当根据自身状态持续与咨询师互动。
    {% elif action == "Hesitate" %}
    你应当表现出犹豫，表达对改变的矛盾心理。
    {% elif action == "Doubt" %}
    你应当对建议的改变方案表示怀疑，但不要透露更多信息。
    {% elif action == "Acknowledge" %}
    你应当承认需要改变。
    {% elif action == "Accept" %}
    你应当同意采纳建议的行动计划。
    {% elif action == "Reject" %}
    你应当拒绝建议的方案，认为其不适合自己。
    {% elif action == "Plan" %}
    你应当提出或详细说明改变计划的步骤。
    {% elif action == "Terminate" %}
    你应当强调当前状态和参与度，表达希望结束本次会谈，并建议将进一步讨论推迟到以后。
    {% endif %}
  state_instruction_prompt: |
