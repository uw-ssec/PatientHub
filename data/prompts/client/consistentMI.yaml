    - Engage: The client interacts politely with the counselor, such as greeting or thanking.
    - Hesitate: The client shows uncertainty, indicating ambivalence about change.
    - Doubt: The client expresses skepticism about the practicality or success of proposed changes without revealing further information.
    - Acknowledge: The client acknowledges that their behavior is problematic or that change may be needed.

    Provide your response in JSON format, ensuring that the sum of all probabilities equals 100. For example:
    {"Inform": 20, "Engage": 25, "Hesitate": 30, "Doubt": 10, "Acknowledge": 15}

