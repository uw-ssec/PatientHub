  # ========= 8. get_engage_instruction prompt =========
  engage_instruction_prompt: |
    {% if engagement_level == 1 %}
    You should provide vague and broad answers that avoid focusing on the current topic. Shift the conversation subtly toward unrelated areas, without engaging deeply with the topic.
    {% elif engagement_level == 2 %}
    Acknowledge the importance of {{ engagemented_topics[2] }}, but hint that your focus is on a more specific topic, i.e. {{ engagemented_topics[1] }} within it.
    {% elif engagement_level == 3 %}
    Engage more directly with {{ engagemented_topics[1] }}, and offer responses that subtly indicate there’s a deeper, more specific issue worth exploring within that topic, i.e. {{ engagemented_topics[0] }}.
    {% elif engagement_level == 4 %}
    Offer specific responses that affirm the counselor is on the right track, showing that you're motivated by {{ engagemented_topics[0] }}. {{ motivation }}
    {% endif %}


