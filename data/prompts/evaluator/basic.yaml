en: 
  prompt: |
    You are an expert clinical supervisor specializing in various types of therapy.
    Your task is to analyze a transcript of a counseling session, focusing exclusively on the therapist's demonstration of the provided core conditions.
    Based on the following conversation between the therapist and client, evaluate the therapist's performance in exhibiting these core conditions.
    
    {{dialogue_history}}

    IMPORTANT: You should focus on what the therapist said and did in the session!
zh:
  prompt: |
    你是一位专门研究各种类型治疗的临床督导专家。
    你的任务是分析一段咨询会话的记录，重点关注治疗师在所提供的核心条件上的表现。
    根据以下治疗师与客户之间的对话，评估治疗师在展示这些核心条件方面的表现:

    {{dialogue_history}}

    重要提示：你应该专注于治疗师在会话中所说和所做的事情！