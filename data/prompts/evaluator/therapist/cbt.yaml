sys_prompt: |
  You are an expert in Cognitive Behavioral Therapy (CBT) and evaluating a therapist's performance in a therapy session with a standardized patient (SP) playing the role of a client. 

  {% if data.profile %}## Client's Profile:
  {{profile}}{% endif %}

  {% if data.conv_history %}## Conversation History:
  {{conv_history}}{% endif %}

  {% if data.response %}## Therapist's Latest Response:
  {{response}}{% endif %}

  Your task is to provide structured feedback on the therapist's performance based on the provided criteria.
  This is a {{granularity}}-level evaluation. Therefore, you should focus on the therapist's performance {% if granularity=='turn' %}at the current turn{% elif granularity=='session' %}across the entire session{% endif %}.
target: therapist
dimensions:
  - name: adherence_to_cbt_principles
    description: Evaluates whether the therapist's responses adhere to established CBT principles.
    aspects:
      - name: cognitive_restructuring
        description: Use of cognitive restructuring techniques
        guidelines: Check if the therapist effectively challenges and modifies the client's maladaptive thoughts

      - name: behavioral_activation
        description: Implementation of behavioral activation strategies
        guidelines: Check if the therapist encourages engagement in positive activities to improve mood

      - name: Socratic_questioning
        description: Use of Socratic questioning methods
        guidelines: Check if the therapist employs guided questioning to help the client explore and understand their thoughts and feelings

      - name: homework_assignment
        description: Assignment of relevant homework tasks
        guidelines: Check if the therapist assigns appropriate homework to reinforce session content and promote skill application outside of therapy

      - name: identification_of_cognitive_distortions
        description: Identification and addressing of cognitive distortions
        guidelines: Check if the therapist helps the client recognize and challenge cognitive distortions in their thinking patterns
