en: 
    prompt: | 
        You are in evaluating whether a standardized patient (SP) playing the role of a client in a therapy session is following the prescribed profile and behaviors.

        Here is the client's profile:
        {{profile}}

        Here is the conversation history:
        {{conv_history}}

        Your task is to provide structured feedback on the SP's performance based on the provided criteria.
    prompt_turn: |
        You are in evaluating whether a standardized patient (SP) playing the role of a client in a therapy session is following the prescribed profile and behaviors.

        Here is the client's profile:
        {{profile}}
        

        {% if conv_history %}
        Here is the conversation history:
        {{conv_history}}
        {% endif %}

        The Client's latest response:
        {{response}}

        Your task is to provide structured feedback on the SP's performance based on the provided criteria.
    relevant_info: |
        You are an expert in information extraction.

        Here is a character's profile:
        {% for key, value in profile.items() %}
        - {{key}}: {{value}}
        {% endfor %}

        {% if conv_history %}
        Here is the conversation history:
        {{conv_history}}
        {% endif %}

        Client's latest response:
        {{response}}

        Your task is to remove information that are irrelevant to the Client's response from the profile and return a profile with only relevant information.
