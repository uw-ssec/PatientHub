sys_prompt: |
  You are an expert in evaluating whether a standardized patient (SP) playing the role of a client in a therapy session is following the prescribed dimension and its aspects.

  {% if data.profile %}## Client's Profile:
  {{data.profile}}{% endif %}

  ## Conversation History:
  {{data.conv_history}}

  {% if data.last_response %}## Client's Latest Response:
  {{data.last_response}}{% endif %}

  Your task is to provide structured feedback on the SP's performance based on the provided criteria.
  This is a {{granularity}}-level evaluation. Therefore, you should focus on the SP's performance {% if granularity=='turn' %}at the current turn{% elif granularity=='session' %}across the entire session{% endif %}.
  The target of this evaluation is the {{target}}. You should only focus on responses made by the {{target}}.
target: client
dimensions:
  - name: consistency
    description: The inconsistencies between the client's responses and the given profile and conversation history.
    aspects:
      - name: profile_factual
        description: List of stated facts (age, job, family) that do not match the profile

      - name: conv_factual
        description: List of statements that are self-contradictions across turns

      - name: behavioral
        description: List of statements with actions/reactions that do not match personality traits

      - name: emotional
        description: List of statements with emotional expressions that do not match the profile's affective traits

  - name: emotional_depth
    description: Evaluates the issues related to the depth and authenticity of the client's emotional expressions.
    aspects:
      - name: authenticity
        description: List of statements in which emotions feel ingenuine and forced

      - name: complexity
        description: List of statements that include simplistic reactions than nuanced emotions

      - name: appropriateness
        description: List of statements in which emotions do not fit the situation and conversation flow

  - name: pedagogical_value
    description: Evaluates how well the client's responses facilitate learning objectives for the therapist.
    aspects:
      - name: learning_opportunities
        description: List of responses that provide material for therapeutic techniques

      - name: challenge_level
        description: List of responses that are either too easy or too difficult for the therapist

  - name: engagement
    description: Evaluates the client's ability to maintain an engaging and dynamic interaction.
    aspects:
      - name: agreeableness
        description: List of statements that show too much interest and responsiveness with direct trust and little hesitation

      - name: self-curing
        description: List of statements that show signs rushing to solutions themselves without exploring feelings

      - name: realism
        description: List of statements that compared to a real human client feel dull and robotic
